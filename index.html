<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container">
        <h1 class="title">Rock Paper Scissors!</h1>

        <div class="buttons">
            <div class="player-buttons">
                <h2 class="btn-title">Choose your weapon:</h2>
                <button class="btn rock"><img src="images/rock.svg" alt="rock icon"></button>
                <button class="btn paper"><img src="images/paper.svg" alt="paper icon"></button>
                <button class="btn scissors"><img src="images/scissors.svg" alt="scissors icon"></button>
            </div>


            <div class="comp-buttons">
                <h2 class="btn-title">Computer's Choice:</h2>
                <button class="btn rock"><img src="images/rock.svg" alt="rock icon"></button>
                <button class="btn paper"><img src="images/paper.svg" alt="paper icon"></button>
                <button class="btn scissors"><img src="images/scissors.svg" alt="scissors icon"></button>
            </div>
        </div>

        <div class="scores">
            <p class="plyr-score">Player's Score: <span></span></p>
            <p class="comp-score">Computer's Score: <span></span></p>
        </div>

    </div>

    <footer>Copyright Â© Gesem Martinez 2023</footer>
    <script src="index.js"></script>
</body>

</html>
