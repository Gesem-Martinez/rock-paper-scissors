<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./images/rock.svg" type="image/icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Rock Paper Scissors!</h1>

    <div class="buttons">
        <div class="player-buttons">
            <h2 class="button-title">Choose your weapon:</h2>
            <button id="player-rock" class="button rock"></button>
            <button id="player-paper" class="button paper"></button>
            <button id="player-scissors" class="button scissors"></button>
            <p class="score">Your Score: <span id="player-score"></span></p>
        </div>


        <div class="comp-buttons">
            <h2 class="button-title">Computer's Choice:</h2>
            <button id="comp-rock" class="button rock"></button>
            <button id="comp-paper" class="button paper"></button>
            <button id="comp-scissors" class="button scissors"></button>
            <p class="score">Computer's Score: <span id="computer-score"></span></p>
        </div>
    </div>

    <div class="results">
        <h2 id="game-result"></h2>
    </div>

    <footer>Copyright Â© Gesem Martinez 2023</footer>
    <script src="index.js"></script>
</body>

</html>
